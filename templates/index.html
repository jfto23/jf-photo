<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Archive</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
	<div class="main">
		<div class="name">
			Jean-Fran√ßois To - Archive
		</div>
		<div class="content">
			<a href="#" class="cover" style="background-image: url({{ url_for('static',
				filename='pictures/IMG_0001-2.jpg') }});">ALBUM 1</a>
			<a href="#" class="cover" style="background-image: url({{ url_for('static',
				filename='pictures/IMG_0004.jpg') }});">ALBUM 2</a>
			<a href="#" class="cover" style="background-image: url({{ url_for('static',
				filename='pictures/IMG_0010.jpg') }});">ALBUM 3</a>

			{% for album in albums %}
			<a href="{{ url_for('album', album_id=album.title) }}"
				 class="cover"
				 style="background-image: url({{ album.cover_link }});">
				{{ album.title }}
			</a>
			{% endfor %}

		</div>
	</div>
</body>
</html>
